  <!-- Contact Form -->
  <section id="contact">
    <div class="container">
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <!-- data-netlify-recaptcha filters spam. Need to add it into the form below -->
        <div class="text-fields">
          <!-- <label for="name">Name</label> -->
          <input type="text" class="text-input name-input" placeholder="Name" name="name" />
          <!-- <label for="company">Organization/Institution/Company</label> -->
          <input type="text" class="text-input company-input" placeholder="Organization/Institution/Company"
            name="company" />
          <!-- <label for="email">Email</label> -->
          <input type="text" class="text-input email-input" placeholder="Email Address" name="email" />
          <!-- <label for="subject">Enquiry Subject</label> -->
          <input type="text" class="text-input subject-input" placeholder="Subject of Enquiry" name="subject" />
          <!-- <label for="enquiry">Enquiry</label> -->
          <textarea class="text-input enquiry-input" placeholder="Type your enquiry here" name="enquiry"></textarea>
          <div class="my-2">
            <!-- Recaptcha -->
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class='btn-contact'>Submit</button>
      </form>
    </div>
  </section>
</body>
